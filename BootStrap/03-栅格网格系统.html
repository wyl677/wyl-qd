<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栅格网格系统</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div style="background-color: rgb(58, 58, 160);">4</div>
    <div style="background-color: green;">8</div>
    <hr />

    <div class="container">
        <!-- 列组合 -->
        <div class="row">
            <div class="col-md-4" style="background-color: deepskyblue;">4</div>
            <div class="col-md-8" style="background-color: bisque;">8</div>
        </div>

        <hr />
        <!-- 列偏移 -->
        <div class="row">
            <div class="col-md-4" style="background-color: deepskyblue;">4</div>
            <div class="col-md-4 col-md-offset-2" style="background-color: bisque;">4</div>
        </div>
        <hr />

        <!-- 列嵌套 -->
        <div class="row">
            <div class="col-md-4" style="background-color: rgb(11, 207, 225);">
                <div class="row">
                    <div class="col-md-4" style="background-color: rgb(255, 0, 0);">4</div>
                    <div class="col-md-4" style="background-color: rgb(242, 255, 0);">4</div>
                </div>
            </div>
            <div class="col-md-4" style="background-color: bisque;">4</div>
        </div>

        <!-- class="col-md-4 col-sm-6" 大屏幕一个div占4格，小屏幕一个div占6格 -->
        <div class="row">
            <div class="col-md-4" style="background-color: rgb(11, 207, 225);">
                <div class="row">
                    <div class="col-md-4 col-sm-6" style="background-color: rgb(255, 0, 0);">4</div>
                    <div class="col-md-4 col-sm-6" style="background-color: rgb(242, 255, 0);">4</div>
                </div>
            </div>
            <div class="col-md-4" style="background-color: bisque;">4</div>
        </div>
    </div>
    
</body>
</html>
