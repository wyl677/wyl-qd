<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用样式</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>

    <!-- 
        常用样式 
            1、标题
                bootstrap对h1~h6的标题效果进行覆盖
                提供了对应的类名，为非标题元素设置样式 .h1~.h6
                副标题 small标签 或 .small类名
            2、段落
                通过.lead来突出强调内容(其作用就是增大文本字号，加粗文本，而且对行高和margin也做相应的处理)
                <samll>:小号字
                <b><strong>:加粗
                <i><em>:斜体            
    -->
    <h1>标题1<small>副标题1</small></h1>
    <h2>标题2 <span class="small">副标题2</span></h2>
    <h3>标题3</h3>
    <div class="h1">你好</div>

    <hr/>
    <p>的点点<small>小号字</small>滴滴点点<b>加粗</b>滴<strong>加粗</strong>滴点<i>斜体</i>点滴滴<em>斜体</em>点点滴滴点点滴滴点点滴滴</p>
    <p class="lead">的点点滴滴点点滴滴点点滴滴点点滴滴点点滴滴点点滴滴</p>
</body>
</html>
